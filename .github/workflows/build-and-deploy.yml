name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.11.1

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
